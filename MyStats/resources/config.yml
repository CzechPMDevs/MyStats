---
# ---------------------------------------------------------------------------- #

# Configuration file for MyStats
# ScoreboardStats by CzechPMDevs (@VixikCZ)

# ---------------------------------------------------------------------------- #

#
## ConfigVersion
#

# DO NOT CHANGE THIS!
config-version: '1.5.0'

# ---------------------------------------------------------------------------- #


#
## Formatting
#


# %line for new line

# %name -> players name
# %level -> players level
# %x -> players x
# %y -> players y
# %z -> players z

# %itemid -> players item in hand id
# %itemname -> players item in hand name

# %broken -> broken blocks
# %placed -> placed blocks
# %kills -> kills
# %deaths -> deaths

# %money -> players money
# %faction -> players faction
# %rank -> players rank

# %online -> count online players
# %version -> server version
# %ip -> server ip
# %port -> server port
# %tps -> server tps

# & -> ยง

# ---------------------------------------------------------------------------- #


# Prefix
prefix: '&7[MyStats] &a'

# ---------------------------------------------------------------------------- #

##
### Economy
##

# Economy types: EconomyAPI
# To enable economy type Economy type
#economy: 'EconomyAPI'
economy: 'false'

# ---------------------------------------------------------------------------- #

##
### Factions
##

# Enable faction
factions: 'false'

# ---------------------------------------------------------------------------- #


##
### PurePerms
##

# Enable pureperms
ranks: 'false'

# ---------------------------------------------------------------------------- #

# Format on screen stats
mainFormat:
  - '&5-- == &6[&eMyStats&6] &5== ---'
  - '&3Welcome: &b%name'
  - '&3You are playing on &b%level'
  - '&3Kills: %kills'
  - '&3Deaths: %deaths'

# Format for command /stats (/mystats)
cmdFormat:
  - '&5--- == &6[&eMyStats&6] &5== ---'
  - '&9- &3Name: &b%name'
  - '&9- &3K/D: &b%kills / %deaths'
  - '&9- &3Broken Blocks: &b%broken'
  - '&9- &3Placed Blocks: &b%placed'
  - '&9- &3Joins: &b%joins'

# ---------------------------------------------------------------------------- #

##
### World filter
##

# The filter can be set to true to send messages to selected worlds only.
filter: 'false'

# Default format works when is filter set to false
# 0 -> scoreboard
# 1 -> popup
# 2 -> tip
defaultFormat: '1'

# Popups and Tip worlds works only when is filter set to true
popupWorlds:
  - Spawn
  - PlotMe

tipWorlds:
  - world
  - Hub

scoreboardWorlds:
  - Lobby

# ---------------------------------------------------------------------------- #
...
